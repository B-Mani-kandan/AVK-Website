// scripts/generateWorldMap.js
import fs from "fs";
import DottedMap from "dotted-map";

const map = new DottedMap({ height: 100, grid: "diagonal" });

const svg = map.getSVG({
  radius: 0.22,
  color: "#00000040", // neutral base color
  shape: "circle",
  backgroundColor: "white",
});

fs.writeFileSync("public/worldmap.svg", svg);
console.log("âœ… World map saved to public/worldmap.svg");
